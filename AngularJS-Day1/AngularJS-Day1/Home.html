 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello world with AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body ng-app="myApp" style="font-family:Verdana, Geneva, 'DejaVu Sans', sans-serif">
    <h1 ng-controller="HelloWorldCtrl"> {{helloWorldMessage}}</h1>

    <script type="text/javascript">
        var myApp = angular.module('myApp', []);

        myApp.controller('HelloWorldCtrl', function ($scope) {
            $scope.helloWorldMessage = "Hello World with AngularJS on " + (new Date()).toDateString();
        });

    </script>
</body>
</html>
